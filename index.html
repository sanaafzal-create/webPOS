    <script>
        const arrowBtn = document.getElementById("arrowBtn");
        const arrowIcon = document.getElementById("arrowIcon");
        const cardSlider = document.getElementById("cardSlider");

        let isAtEnd = false; // to track scroll state

        arrowBtn.addEventListener("click", () => {
            const scrollAmount = 400;

            if (!isAtEnd) {

                cardSlider.scrollLeft += scrollAmount;
            } else {

                cardSlider.scrollLeft -= scrollAmount;
            }


            setTimeout(() => {
                const maxScrollLeft = cardSlider.scrollWidth - cardSlider.clientWidth;

                if (cardSlider.scrollLeft >= maxScrollLeft) {
                    isAtEnd = true;

                    arrowIcon.innerHTML = `
          <path d="M36.7292 21.5H5.375" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M17.375 8.958L4.83333 21.5L17.375 34.042" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        `;
                } else if (cardSlider.scrollLeft <= 0) {
                    isAtEnd = false;

                    arrowIcon.innerHTML = `
          <path d="M5.375 21.5H36.7292" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M25.0833 34.0417L37.625 21.5L25.0833 8.95837" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        `;
                }
            }, 300);
        });
    </script>
